<body>
    <div class="p-4" *ngFor="let item of items">
        <div class="style-1">
            <div class="mb-2">
                <span class="fw-bold">{{ item.name }}</span>
            </div>
            <div class="imagesize">
                <img [src]="item.cover" alt="Image" (load)="onImageLoad(item.cover)" />
              </div>
              
            <div>
                <span>{{ item.description }}</span>
            </div>
            <span class="float-end">
                <span class="fw-bold fs-3">{{ item.price }}</span>
                <span>JD</span>
            </span>
            <div>
                <a class="view-deal fw-bold mt-2 p-2 px-3 rounded-3 bg-warning w-100 d-inline-block text-dark text-center text-decoration-none">
                    View Deal
                </a>
            </div>
        </div>
    </div>
</body>
